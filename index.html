<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Projects & Weather</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <section id="weather">
      <h2>Weather Information</h2>
      <nav>

      </p>
    </section>

    <script src="index.js"></script>
