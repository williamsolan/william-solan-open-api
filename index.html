<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <section id="weather">
      <h2>Weather Information</h2>

      <!-- City Input Field -->
      <label for="city">Enter City:</label>
      <input type="text" id="city" placeholder="Enter city name" />
      <button onclick="fetchWeatherByCity()">Get Weather</button>

      <!-- Navigation for Different Endpoints -->
      <nav>
        <button onclick="showWeatherData('temp')">Show Temperature</button>
        <button onclick="showWeatherData('condition')">Show Condition</button>
      </nav>

      <!-- Weather Data Containers -->
      <p id="tempContainer">Temperature: <span id="temp"></span></p>
      <p id="conditionContainer" style="display: none">
        Condition: <span id="condition"></span>
      </p>
    </section>

    <script src="index.js"></script>
  </body>
</html>
